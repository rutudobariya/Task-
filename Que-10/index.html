    <h2><u> write a javascript function to lowest value in array  ? </u></h2><br><br>
    <b><u>Ans:</u></b>
    <script>
    
    function findLowestValueWithIndex(arr) {
  // Check if the array is empty
  if (arr.length === 0) {
    return undefined; // Return undefined for an empty array
  }

  let lowestValue = arr[0]; // Assume the first element is the lowest
  let lowestIndex = 0; // Assume the lowest value is at index 0

  // Iterate through the array to find the actual lowest value and its index
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] < lowestValue) {
      lowestValue = arr[i];
      lowestIndex = i;
    }
  }

  return [lowestValue, lowestIndex];
}

// Example usage:
const testData = [12, 34, 56, 15];
const [lowestValue, lowestIndex] = findLowestValueWithIndex(testData);

document.write(`The lowest value in the array is: ${lowestValue} `);

    </script>
