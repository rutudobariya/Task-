    <hr>
    <hr> <br>
    <h2><u> write a javascript function to heighest value in array  ? </u></h2><br><br>
    <b><u>Ans:</u></b>
    <script>
        function findHighestValue(arr) {
  // Use the Math.max method with the spread operator to find the highest value
  return Math.max(...arr);
}

// Example usage:
const testData = [12, 34, 56, 1];
const highestValue = findHighestValue(testData);

document.write(`The highest value in the array is: ${highestValue}`);

    </script>
