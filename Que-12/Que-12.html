    <h2><u>write a javascript program to print the current window contents ? </u></h2><br><br>

     <b><u>Ans:</u></b>
     <p style="font-size:18px;">current window without requiring a button click, you can use the window.print() method directly in the script. Here's a simple example:</p>

     <h6 style="font-size: 22px;">Hello, this is the content of the current window!</h6>
     <p>This is a paragraph.</p>

<script>
  // Automatically print the contents of the current window when the page loads
  window.onload = function() {
    window.print();
  };
</script>
