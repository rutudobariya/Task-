    <h2><u>Write a javascript function reverse number ? </u></h2><br><br>

     <b><u>Ans:</u></b> <br> <br>
     <script>
        function reverseNumber(number) {
          let numberString = number.toString();
          let reversedString = numberString.split('').reverse().join('');
          let reversedNumber = parseInt(reversedString, 10);
          return reversedNumber;
        }
        
        let originalNumber = 160495;
        let reversed = reverseNumber(originalNumber);
        
        document.write(`<p>Original Number: ${originalNumber}</p>`);
        document.write(`<p>Reversed Number: ${reversed}</p>`);
        </script>
        
      
</body>
